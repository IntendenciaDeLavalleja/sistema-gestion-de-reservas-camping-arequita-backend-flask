{% extends "base.html" %}

{% block content %}
<div class="mb-8 flex justify-between items-center">
    <div>
        <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Gestión de Localidades</h1>
        <p class="mt-2 text-slate-500">Administra los puntos de atención en el departamento.</p>
    </div>
    <button data-modal-target="add-locality-modal" data-modal-toggle="add-locality-modal" class="btn btn-primary">
        Agregar Localidad
    </button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for locality in localities %}
    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center">
        <div>
            <h3 class="text-lg font-bold text-slate-900">{{ locality.name }}</h3>
            <p class="text-sm text-slate-500">{{ locality.slots.count() }} turnos configurados</p>
        </div>
        <form action="{{ url_for('admin.delete_locality', id=locality.id) }}" method="POST" onsubmit="return confirm('¿Eliminar esta localidad?');">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button type="submit" class="btn btn-sm btn-circle btn-ghost text-red-600 hover:text-red-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        </form>
    </div>
    {% endfor %}
</div>

<!-- Modal -->
<div id="add-locality-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-3xl shadow">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-lg font-semibold text-gray-900">Nueva Localidad</h3>
                <button type="button" class="btn btn-sm btn-circle btn-ghost ms-auto" data-modal-toggle="add-locality-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
            <form class="p-4 md:p-5" action="{{ url_for('admin.localities') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre de la Ciudad / Pueblo</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Ej: Minas" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Crear Localidad
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
