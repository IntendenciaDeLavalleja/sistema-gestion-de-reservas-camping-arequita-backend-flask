{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
        <span class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent font-extrabold uppercase tracking-widest">Sistema de Reservas Camping Arequita Admin</span>
    </a>
    <div class="w-full bg-white rounded-3xl shadow dark:border md:mt-0 sm:max-w-md xl:p-0 border border-slate-100">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Ingresa a tu cuenta
            </h1>
            <form class="space-y-4 md:space-y-6" action="{{ url_for('admin.login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="nombre@example.com" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
                </div>
                <div>
                    <label for="captcha" class="block mb-2 text-sm font-medium text-gray-900">{{ captcha_question }}</label>
                    <input type="number" name="captcha" id="captcha" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="Respuesta" required="">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    /* Ocultar sidebar y navbar en login */
    nav, aside, .sm\:ml-64 { display: none !important; }
    body { background-color: #f8fafc; }
    /* Restaurar contenedor principal para login */
    .p-4.mt-14 { margin-top: 0 !important; padding: 0 !important; }
    /* Hack rápido para mostrar el contenido del bloque content sin el wrapper del dashboard */
    body > div.p-4.sm\:ml-64 { display: block !important; margin-left: 0 !important; width: 100%; }
</style>
{% endblock %}
